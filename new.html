<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NutriFind â€” Nutrition Calculator</title>

<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --card-bg: #f9f9f9;
  --border: #e0e0e0;
  --accent: #2e7d32;
}
body.dark {
  --bg: #1e1e1e;
  --text: #f0f0f0;
  --card-bg: #2a2a2a;
  --border: #444;
  --accent: #7dd48e;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
  transition: 0.3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#themeToggle {
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

.intro {
  font-size: 14px;
  margin-bottom: 10px;
  opacity: 0.8;
}

input, button {
  padding: 10px;
  font-size: 14px;
  margin-top: 5px;
  border: 1px solid var(--border);
  border-radius: 6px;
  width: 100%;
}

button {
  background: var(--accent);
  color: white;
  cursor: pointer;
}

.nutrition-card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 12px;
  border: 1px solid var(--border);
  margin-top: 20px;
  text-align: center;
}

.divider {
  border: none;
  height: 3px;
  background: var(--accent);
  margin: 10px 0 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

td {
  padding: 10px 0;
  border-bottom: 1px solid var(--border);
  text-align: left;
}

td.value {
  font-weight: bold;
  text-align: right;
}

.serving-note {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 5px;
}

.copy-btn {
  width: auto;
  margin-top: 10px;
}

.hidden { display: none; }
</style>

</head>
<body>

<header>
  <h1>NutriFind</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<main>
  <section>
    <p class="intro">
      Calculate calories & macros based on food ingredients or recipes.
      Track your intake and improve your nutrition awareness.
    </p>

    <input type="text" id="foodInput" placeholder="Search food or ingredient..." />
    <button id="searchBtn">Analyze Nutrition</button>
  </section>

  <section id="resultsSection" class="hidden">
    <div class="nutrition-card">
      <h2>Nutrition Facts</h2>
      <hr class="divider" />
      <table id="nutritionTable"></table>
      <p class="serving-note">Serving: 100 g â†’ approx. 100 g</p>
      <button id="copyBtn" class="copy-btn">Copy Nutrition Facts</button>
    </div>
  </section>
</main>

<script>
// === Theme Toggle ===
const themeToggle = document.getElementById("themeToggle");

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  themeToggle.textContent = "â˜€ï¸";
}

themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const dark = document.body.classList.contains("dark");
  themeToggle.textContent = dark ? "â˜€ï¸" : "ðŸŒ™";
  localStorage.setItem("theme", dark ? "dark" : "light");
});


// === Nutrition Fetch Logic ===
const searchBtn = document.getElementById("searchBtn");
const foodInput  = document.getElementById("foodInput");
const resultsSection = document.getElementById("resultsSection");
const nutritionTable = document.getElementById("nutritionTable");
const copyBtn = document.getElementById("copyBtn");

searchBtn.addEventListener("click", async () => {
  const food = foodInput.value.trim();
  if (!food) return;

  const res = await fetch(`/api/nutrition?query=${encodeURIComponent(food)}`);
  const data = await res.json();

  if (!data.items || data.items.length === 0) {
    nutritionTable.innerHTML = "<tr><td>No result found</td></tr>";
    resultsSection.classList.remove("hidden");
    return;
  }

  const item = data.items[0];

  nutritionTable.innerHTML = `
    <tr><td><strong>Calories</strong></td><td class="value">${item.calories}</td></tr>
    <tr><td>Fat</td><td class="value">${item.fat_total_g} g</td></tr>
    <tr><td>Sodium</td><td class="value">${item.sodium_mg} mg</td></tr>
    <tr><td>Carbs</td><td class="value">${item.carbohydrates_total_g} g</td></tr>
    <tr><td>Fiber</td><td class="value">${item.fiber_g} g</td></tr>
    <tr><td>Sugar</td><td class="value">${item.sugar_g} g</td></tr>
    <tr><td>Protein</td><td class="value">${item.protein_g} g</td></tr>
  `;

  resultsSection.classList.remove("hidden");
});

// === Copy table data ===
copyBtn.addEventListener("click", () => {
  const text = nutritionTable.innerText.replace(/\s+/g, " ").trim();
  navigator.clipboard.writeText(text);

  copyBtn.textContent = "Copied!";
  setTimeout(() => (copyBtn.textContent = "Copy Nutrition Facts"), 1200);
});
</script>

</body>
</html>
